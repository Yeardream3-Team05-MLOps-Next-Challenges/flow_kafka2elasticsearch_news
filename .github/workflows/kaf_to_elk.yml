name: Kafka to Elasticsearch CICD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}/kafka-to-elasticsearch:${{ github.sha | lower }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Copy file to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "~/docker/kafka_to_elasticsearch/"

    - name: Deploy to Ubuntu server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd ~/docker/kafka_to_elasticsearch/
          echo "SERVER_HOST=${{ secrets.SERVER_HOST }}" > .env
          echo "PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}" >> .env
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> .env
          docker pull ghcr.io/${{ github.repository }}/kafka-to-elasticsearch:${{ github.sha }}
          docker stop kafka_to_elasticsearch || true
          docker run -d --name kafka_to_elasticsearch -e SERVER_HOST=${{ secrets.SERVER_HOST }} \
                                                      -e PREFECT_API_URL=${{ secrets.PREFECT_API_URL }} \
                                                      -e SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }} \
                                                      ghcr.io/${{ github.repository }}/kafka_to_elasticsearch:${{ github.sha | lower }}

  prefect:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Export PREFECT_API_URL
      run: echo "PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}" > .env

    - name: Verify PREFECT_API_URL
      run: cat .env

    - name: Run Prefect Flow Registration Script
      env:
        PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        PYTHONPATH: .
      run: python Kafka_to_elasticsearch.py

    - name: action-slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: GitHub Actions - prefect
        fields: repo,commit,message,author
        mention: here
        if_mention: failure,cancelled
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()
